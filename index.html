<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./img/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="conteudo">
        <div class="celular">
            <img src="./img/celular.jpg" alt="Celular">
        </div>
        <div class="continue">
            <div class="group">
                <div class="login">
                    <img src="./img/Instagram_logo.svg.jpg" alt="" class="instagram-logo">
                    <div class="foto-perfil">
                        <img src="./img/foto-perfil.jpg" alt="perfil" class="imagem-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como Jaison</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não é Jaison?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="./img/download-google.png" alt="google" class="baixar-app">
                    <img src="./img/download-ios.png" alt="IOS" class="baixar-app">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
